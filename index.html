<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Malgieri's</title>

  <!-- Social share metadata -->
  <meta property="og:title" content="The Malgieri's" />
  <meta property="og:description" content="Welcome to The Malgieri's family site!" />
  <meta property="og:url" content="https://themalgieris.com" />
  <meta property="og:image" content="https://themalgieris.com/new-image.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    :root{
      --door-speed: 8000ms;
      --door-ease: cubic-bezier(.2,.8,.2,1);
      --btn-speed: 400ms;
      --image-fade: 6000ms;
      --image-fade-delay: 800ms;
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Image wrapper */
    .image-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-height: 100vh;
      z-index: 0;
    }

    /* Fullscreen image (fits fully, no cropping) */
    .reveal-image{
      width: 100%;
      max-height: 85vh;
      object-fit: contain;
      background-color: black;
      opacity: 0;
      filter: brightness(0.8) saturate(1.05);
      transition:
        opacity var(--image-fade) ease var(--image-fade-delay),
        filter var(--image-fade) ease var(--image-fade-delay);
    }
    .open .reveal-image{ opacity: 1; filter: brightness(1) saturate(1.05); }

    /* Headline now sits under the image */
    .headline{
      margin-top: 1rem;
      text-align: center;
      opacity: 0;
      transform: translateY(8px);
      transition:
        opacity var(--image-fade) ease calc(var(--image-fade-delay) + 200ms),
        transform var(--image-fade) ease calc(var(--image-fade-delay) + 200ms);
    }
    .headline h1{
      margin: 0;
      font-weight: 900;
      font-size: clamp(24px, 5vw, 56px);
      letter-spacing: .5px;
      text-shadow: 0 6px 24px rgba(0,0,0,.6), 0 1px 2px rgba(0,0,0,.8);
    }
    .open .headline{ opacity: 1; transform: translateY(0); }

    /* Doors layer */
    .stage{
      position: fixed; inset: 0;
      z-index: 2;
      display: grid; grid-template-columns: 1fr 1fr;
      pointer-events: auto;
    }
    .door{
      background: #0e0e10;
      box-shadow: inset 0 0 60px rgba(0,0,0,.65);
    }
    .open .left{
      transform: translateX(-100%) rotateY(8deg);
      transition: transform var(--door-speed) var(--door-ease);
    }
    .open .right{
      transform: translateX(100%) rotateY(-8deg);
      transition: transform var(--door-speed) var(--door-ease);
    }

    /* Overlay + CTA button */
    .overlay{
      position: fixed; inset: 0;
      display: grid; place-items: center;
      z-index: 3; pointer-events: none;
    }
    .cta {
      pointer-events: auto;
      border: none;
      border-radius: 50px;
      padding: 18px 36px;
      font-size: clamp(18px, 2.5vw, 26px);
      font-weight: 700;
      color: #fff;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4), 0 0 15px rgba(255,75,43,0.5);
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .cta:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 28px rgba(0,0,0,0.5), 0 0 25px rgba(255,75,43,0.7);
    }
    .cta:active { transform: scale(0.98); }
    .open .overlay{ animation: overlayFade var(--door-speed) ease forwards; }
    @keyframes overlayFade{ to{ opacity: 0; visibility: hidden; } }

    /* Vignette */
    .vignette{
      position: fixed; inset: 0; pointer-events: none;
      z-index: 1;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0) 40%, rgba(0,0,0,.6) 100%);
      opacity: .9;
      transition: opacity var(--image-fade) ease var(--image-fade-delay);
    }
    .open .vignette{ opacity: .6; }
  </style>
</head>
<body>
  <div class="image-wrapper">
    <img class="reveal-image" src="behind.png" alt="Family reveal background" />
    <div class="headline"><h1>BABY MALGIERI COMING 2026!</h1></div>
  </div>

  <div class="vignette" aria-hidden="true"></div>

  <!-- Doors -->
  <div class="stage" aria-hidden="true">
    <div class="door left"></div>
    <div class="door right"></div>
  </div>

  <!-- CTA -->
  <div class="overlay">
    <button class="cta" id="begin">Let The Adventures Begin...</button>
  </div>

  <!-- Background music -->
  <audio id="bg-music" preload="auto" loop>
    <source src="Sun.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const body  = document.body;
    const begin = document.getElementById('begin');
    const music = document.getElementById('bg-music');

    function fadeInAudio(audio, target = 0.6, ms = 2000){
      try{
        audio.volume = 0;
        const steps = 20;
        const stepTime = ms / steps;
        let i = 0;
        const ramp = setInterval(() => {
          i++;
          audio.volume = Math.min(target, (i/steps)*target);
          if(i >= steps) clearInterval(ramp);
        }, stepTime);
      }catch(e){}
    }

    begin.addEventListener('click', async () => {
      body.classList.add('open');
      try{
        await music.play();
        fadeInAudio(music, 0.6, 2000);
      }catch(err){ console.warn('Audio playback blocked:', err); }
    });
  </script>
</body>
</html>
